<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
	    body {
		  margin: 40px;
		}

		.wrapper {
		  display: grid;
		  grid-template-columns: 10em 1fr;
		  grid-template-rows: 8em 15em 6em;
		  grid-gap: 0.8em;
		  background-color: #fff;
		  color: #444;
		}

		.box {
		  background-color: #444;
		  color: #fff;
		  border-radius: 5px;
		  /*padding: 20px;*/
		  font-size: 150%;
		}

		.header {
	        grid-column: 1 / 3;
	        grid-row: 1 / 2;
	    }

	    .nav {
	        grid-column: 1 / 2;
	        grid-row: 2 / 3;
	    }

	    .content {
	    	grid-column-start: 2;
	        grid-column-end: 3;
	        grid-row-start: 2;
	        grid-row-end: 3;
	    }

	    .footer {
	        grid-column-start: 1;
	        grid-column-end: 3;
	        grid-row-start: 3;
	        grid-row-end: 4;
	    }
    </style>
  </head>
  <body>
  

	<div class="wrapper">
	  <div class="box header">header</div>
	  <div class="box nav">nav</div>
	  <div class="box content">content</div>
	  <div class="box footer">footer</div>
	  <!-- <div class="box e">E</div>
	  <div class="box f">F</div> -->
	</div>
	


  </body>
</html>
